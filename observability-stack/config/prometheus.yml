global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Scrape node_exporter (wsl-host metrics)
  - job_name: 'wsl-node-exporter'
    static_configs:
      - targets: ['wsl.local.uncled.casa:9100']

  # Scrape cAdvisor (container-level metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Scrape Logporter (container-level logs & metrics)
  - job_name: 'logporter'
    static_configs:
      - targets: ['logporter:9333']

  # Scrape Loki metrics (optional but useful)
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Scrape Promtail internal metrics
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']

  # Scrape Grafana metrics (optional if enabled)
  - job_name: 'grafana'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['grafana:3000']
